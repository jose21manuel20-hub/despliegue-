<div class="container mt-4">

  <h1 class="text-center mb-4">Noha Estampados</h1>

  <button class="btn btn-dark mb-3" (click)="toggleCarrito()">
    {{ mostrarCarrito ? 'Cerrar Carrito' : 'Ver Carrito' }} ({{ carrito.length }})
  </button>

  <!-- Carrito -->
  <div *ngIf="mostrarCarrito" class="card p-3 mb-4">
    <h4>Carrito de Compras</h4>

    <div *ngIf="carrito.length === 0">
      El carrito está vacío
    </div>

    <ul class="list-group" *ngIf="carrito.length > 0">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let item of carrito; let i = index">

        {{ item.nombre }} - {{ item.precio | currency:'COP' }}

        <button class="btn btn-danger btn-sm" (click)="eliminarDelCarrito(i)">X</button>
      </li>
    </ul>

    <h5 class="mt-3">Total: {{ totalCarrito() | currency:'COP' }}</h5>
  </div>

  <!-- Productos -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let p of productos">

      <div class="card h-100 shadow-sm">

        <img [src]="p.imagen" class="card-img-top" alt="producto">

        <div class="card-body">
          <h5>{{ p.nombre }}</h5>
          <p>{{ p.descripcion }}</p>
          <p class="fw-bold">{{ p.precio | currency:'COP' }}</p>

          <button class="btn btn-primary" (click)="agregarAlCarrito(p)">
            Agregar al carrito
          </button>
        </div>

      </div>

    </div>
  </div>

</div>
