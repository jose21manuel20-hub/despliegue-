<!-- Título -->
<h1 class="text-center mt-4">BIENVENIDO A NOHA ESTAMPADOS</h1>
<p class="text-center">Tu tienda de estampados personalizados</p>

<!-- Icono del carrito -->
<div class="carrito-icono" (click)="toggleCarrito()">
  <i class="bi bi-cart3 fs-3"></i>
</div>

<!-- Panel del carrito -->
<div class="carrito-panel" *ngIf="mostrarCarrito">
  <h5><i class="bi bi-cart-check"></i> Tu carrito</h5>

  <p *ngIf="carrito.length === 0" class="text-muted">
    Tu carrito está vacío
  </p>

  <div *ngFor="let item of carrito; let i = index" class="d-flex justify-content-between align-items-center border-bottom py-1">
    <span>{{ item.nombre }}</span>
    <span>${{ item.precio | number }}</span>
    <button class="btn btn-sm btn-danger" (click)="eliminarDelCarrito(i)">X</button>
  </div>

  <div class="mt-2 fw-bold">
    Total: ${{ totalCarrito() | number }}
  </div>
</div>

<!-- Lista de productos -->
<div class="container mt-5">
  <div class="row">

    <div class="col-md-3 mb-4" *ngFor="let p of productos">
      <div class="card h-100">
        <img [src]="p.imagen" class="card-img-top" alt="Producto">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.nombre }}</h5>
          <p class="card-text">{{ p.descripcion }}</p>
          <p class="fw-bold">$ {{ p.precio | number }}</p>

          <button class="btn btn-dark mt-auto" (click)="agregarAlCarrito(p)">
            <i class="bi bi-cart-plus"></i> Agregar al carrito
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 mb-3">
  <small>&copy; 2024 Noha Estampados</small>
</footer>
